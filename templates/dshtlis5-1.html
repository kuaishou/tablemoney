<div class="jq-bianji">

<div class="ruku  container">
    <div class="rukuadd">
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label for="input1" class="col-sm-3 control-label">门票ID</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input1" disabled="true" placeholder="00001"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input2" class="col-sm-3 control-label">店铺ID</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input2" placeholder="请填写店铺ID"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input2x" class="col-sm-3 control-label">门票名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input2x" placeholder="请填写门票名称"/>
                </div>
            </div>


            <div class="form-group">
                <label for="input8" class="col-sm-3 control-label">门票类型</label>
                <div class="col-sm-5">
                    <select class="shangpin-choice" id="input8" name="">
                        <option value="0">请选择门票类型</option>
                        <option value="1">年票</option>
                        <option value="2">月票</option>
                        <option value="3">日票(成人票)</option>
                        <option value="4">日票(老人票)</option>
                        <option value="5">日票(儿童票)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="input3" class="col-sm-3 control-label" >商品类型编码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input3"  placeholder="1111888"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input4x" class="col-sm-3 control-label" >商品状态</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input4x"  placeholder="已下架"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input4" class="col-sm-3 control-label">显示顺序</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input4" placeholder="请填写显示顺序"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input5" class="col-sm-3 control-label ">门票原价</label>





                <div class="col-sm-5">
                    <input type="text" class="form-control menpiao-price" id="input5" placeholder="请填写门票原价"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input6" class="col-sm-3 control-label">当前价</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input6" placeholder="请填写当前价"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input6x" class="col-sm-3 control-label">单位</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input6x" placeholder="张"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input7" class="col-sm-3 control-label">商品库存</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input7" placeholder="20"/>
                </div>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-sm-3 control-label">有效期--开始日期</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="startDate"/>

                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-3 control-label">有效期--结束日期</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="endDate"/>

                </div>
            </div>

            <div class="form-group">
                <label for="input16" class="col-sm-3 control-label">描述</label>
                <div class="col-sm-5">
                    <textarea name="" id="input16" class="rukuadd-input12"  maxlength="500"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="input13" class="col-sm-3 control-label">商品图片</label>
                <div class="col-sm-5">

                            <!--头部，相册选择和格式选择-->

                                                <div class="modal-content">

                                                    </div>
                                                    <div class="modal-body">
                                                        <form>

                                                            <input type="text" class="form-control" id="recipient-name2" placeholder="图片路径">

                                                </div>
                                            </div>

                                    </div>
                                </figure>

                                <figure class="blockImg-1">
                                    <img class="blockImg-2" src="../img/zhanghu_bianji02.jpg" alt="副图"/>
                                    <figcaption>000001</figcaption>
                                    <div class="bianjishow">

                                </figure>


                                <figure class="blockImg-1">

                                    <div class="bianjishow">

                                </figure>


                                <figure class="blockImg-1">
                                    <img class="blockImg-2" src="../img/zhanghu_bianji02.jpg" alt="副图"/>
                                    <figcaption>000001</figcaption>
                                    <div class="bianjishow">
                                        <span id="bianji" class="glyphicon glyphicon-pencil"></span>

                                <figure class="blockImg-1">

                                    <figcaption>000001</figcaption>

                                        <span id="bianji" class="glyphicon glyphicon-pencil"></span>

                                </figure>
                                <figure class="blockImg-1">

                                    <div class="bianjishow">
                                        <span id="bianji" class="glyphicon glyphicon-pencil"></span>

                                    </div>
                                </figure>

                                <figure class="blockImg-1">
                                    <img class="blockImg-2" src="../img/zhanghu_bianji02.jpg" alt="副图"/>
                                    <figcaption>000001</figcaption>
                                    <div class="bianjishow">
                                        <span id="bianji" class="glyphicon glyphicon-pencil"></span>
                                        <span id="delete" class="glyphicon glyphicon-trash"></span>

                                    <figcaption>000001</figcaption>
                                    <div class="bianjishow">
                                        <span id="bianji" class="glyphicon glyphicon-pencil"></span>
                                        <span id="delete" class="glyphicon glyphicon-trash"></span>
                                    </div>
                                </figure>




                            </div>

                            <div id="uploader">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="qingqu-htbtn">
                <input type="submit" id="allbaocun"  class="btn btn-primary btn-sm allbaocun" value="保存"/>
                <input type="button" id="allclear"  class="btn btn-primary btn-sm" value="取消"/>
            </div>

        </form>
    </div>
</div>

<script src="../lib/jquery/jquery.js"></script>

<script>
    var ddd = new Date();
    var day =ddd.getDate();
    var day1=day+1;

    if(ddd.getMonth()<10){
        var month = "0"+(ddd.getMonth()+1);
    }

    if(ddd.getDate()<10){
        day = "0"+ddd.getDate();
    }
    if(day1<10){
        day1 = "0"+day1;
    }
    var datew = ddd.getFullYear()+"-"+month+"-"+day;
    var dateend= ddd.getFullYear()+"-"+month+"-"+day1;
    var datew = datew.toString();
    var dateend=dateend.toString();
    $("#startDate").val(datew);
    $("#endDate").val(dateend);

</script>
