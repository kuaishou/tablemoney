<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>修改密码</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/zhanghu-1.css"/>
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div role="tabpanel" class="tab-pane" id="password">
    <div class="xiugai">
        <h4>修改密码</h4>
        <div class="xiugai-mima">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-2 control-label">旧密码</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="旧密码"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">新密码</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="新密码"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">再次确认</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="确认密码"/>
                </div>
                <div class="form-group">
                    <!-- <button type="submit" class="btn btn-default">保存</button>-->
                    <input class="btn baocun btn-default" type="submit" value="保存">
                </div>
            </form>

        </div>
    </div>



</div>

<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../js/main.js"></script>
<script src="../js/cropbox.js"></script>
</body>
</html>
